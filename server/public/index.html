<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./scripts/axios.js"></script>
  <script defer src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>

<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section>
    <h2>Add a To-Do Item</h2>
  </section>
  <form>
    <input data-testid="toDoTextInput" type="text" id="textInput" value="" placeholder="To-Do Item">
    <button data-testid="submitButton" type="button" id="submitButton" value="" onclick="submitTaskButton(event)">Submit</button>
  </form>

  <section id="toDoTaskList">
    <h2>Task List</h2>
    <table>
      <thead>
        <tr>
          <th> Task Id</th>
          <th data-testid="toDoItem">Task</th>
          <th data-testid="toDoItem">Complete?</th>
          <th> Mark Complete </th>
          <th data-testid="toDoItem">Delete Task</th>
        </tr>
      </thead>
      <tbody id="viewTasks">

      </tbody>
    </table>
  </section>


</body>

</html>
